<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emp Form</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{fm}}
        <button type="submit">submit</button>
    </form>
    <br>
    <table border="1">
        <th>
            <td>name</td>
            <td>age</td>
            
        </th>
        
        {% for i in data %}
        <tr><td></td>
            <td>{{i.id}}</td>

            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
          
            <td><a href="{% url 'edit' i.id %}"><button>Update</button></a>
                <a href="{% url 'delete' i.id %}"><button>Delete</button></a></td>
        </tr>
        {% endfor %}  
    </table>
</body>
</html>
